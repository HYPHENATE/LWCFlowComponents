<template>

    <lightning-input    class="timeComponent"
                        type="time" 
                        name="timeInput" 
                        label={label} 
                        value={value} 
                        required={required} 
                        disabled={disabled}
                        min={minValue} 
                        max={maxValue}
                        onchange={handleChangeValidation}>
    </lightning-input>
    
</template>
