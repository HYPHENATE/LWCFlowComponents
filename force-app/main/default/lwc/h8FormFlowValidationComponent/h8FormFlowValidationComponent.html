<template>
    
    <template if:true={isLoaded}>
        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
    </template>
    
    <template if:false={isLoaded}>
        
        <template if:true={hasErrors}>
            <lightning-card title="Review.. before you submit" class="slds-var-m-top_medium">
                <div class="slds-text-heading_small slds-var-m-bottom_small">
                    We have picked up that some of your answers are not valid. Before you can submit the form you will have to complete the required fields.
                </div>  
                <div class="slds-box" style="padding: 2px 2px 2px 2px;border: 5px solid #cd0000;background-color: #ffffff;box-sizing: border-box;">
                    <div class="slds-var-m-around_medium">
                        <div class="slds-text-heading_medium slds-var-m-bottom_medium">You must complete the following fields</div>
                        
                        <template for:each={sections} for:item="section">   
                            <div key={section.sectionName} class="slds-var-m-bottom_small">
                                <div class="slds-text-heading_medium slds-var-m-bottom_small">{section.sectionName}</div>
                                <template for:each={section.pages} for:item="page">
                                    <c-h8-form-flow-validation-page-item-component key={page.pageName} page={page}></c-h8-form-flow-validation-page-item-component>
                                </template>
                            </div> 
                        </template>
                    </div>
                </div>
            </lightning-card>
        </template>
        
        <template if:true={isValid}>
            <lightning-card title="Review... before you submit" class="slds-var-m-top_medium">
                <div class="slds-text-heading_small slds-var-m-bottom_small">
                    Make sure that:
                    <ol>
                        <li>You have checked all your answers are up to date</li>
                        <li>That any uploaded document is the right one</li>
                        <li>That you have given as much clear and consice details as you can</li>
                    </ol>
                    If you have done all these feel free to submit... good luck
                </div>
                <div slot="footer">
                    <div class="slds-clearfix">
                        <div class="slds-float_right">
                            <lightning-button label="Review Submission" variant="brand" onclick={handleNext}></lightning-button>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </template>
    </template>
</template>
