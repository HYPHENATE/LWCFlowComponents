<template>

    
    <template for:each={rowData.fields} for:item="field">
        <td key={field.fieldType} class="" scope="col">
          <template if:true={field.isCheckbox}>
            <lightning-input read-only={field.isCalculated}	type="checkbox" checked={field.value} required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} variant="label-hidden" onchange={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isPicklist}>
            <lightning-combobox required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} options={field.picklistOptions}  onchange={fieldChange} variant="label-hidden"></lightning-combobox>
          </template>
          <template if:true={field.isNumber}>
            <lightning-input read-only={field.isCalculated} type="number" required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isCurrency}>
            <lightning-input read-only={field.isCalculated} type="number" formatter="currency" step="0.01" required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isDate}>
            <lightning-input read-only={field.isCalculated} type="date" required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isText}>
            <lightning-input read-only={field.isCalculated} type="text" maxlength={field.length} required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isEmail}>
            <lightning-input read-only={field.isCalculated} type="email" required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isPhone}>
            <lightning-input read-only={field.isCalculated} type="tel" required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isURL}>
            <lightning-input read-only={field.isCalculated} type="url" required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
          <template if:true={field.isPercent}>
            <lightning-input  read-only={field.isCalculated} type="number" formatter="percent" step="0.01" required={field.required} data-target-field-type={field.fieldType} data-target-field={field.fieldAPIName} value={field.value} variant="label-hidden" onchange={fieldChange} oncommit={fieldChange}></lightning-input>
          </template>
            

        </td>
    </template>
    <td class="" scope="col">
        <div class="slds-align_absolute-center">
            <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" title="Delete" variant="bare" onclick={deleteRow}></lightning-button-icon>
        </div>
    </td>
    
</template>
