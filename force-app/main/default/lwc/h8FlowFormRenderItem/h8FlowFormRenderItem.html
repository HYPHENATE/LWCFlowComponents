<template>
    <li class={sectionCSS} title={section.label} role="presentation">
        <a class="slds-vertical-tabs__link" href="#" role="tab" tabindex="0" aria-selected="true" aria-controls="slds-vertical-tabs-0" id="slds-vertical-tabs-0__nav" onclick={handleOnSectionSelection}>
            <template if:true={section.hasIcon}>
                <span class="slds-vertical-tabs__left-icon">
                    <lightning-icon icon-name={section.icon} alternative-text={section.label} title={section.label}></lightning-icon>
                </span>
            </template>
            <span class="slds-truncate">{section.label}</span>
            <span class="slds-vertical-tabs__right-icon">
                <template if:true={section.hasValidationError}>
                    <lightning-icon icon-name='utility:error' variant="error" size="x-small" alternative-text='Validation errors found' title='Validation errors found'></lightning-icon>
                </template>
            </span>
        </a>
    </li>
</template>
