<template>
  <article class="slds-tile">
    <h3 class="slds-tile__title slds-truncate" title={objFile.name}>
      <a href="#" data-docid={objFile.documentId} onclick={openFile}>{objFile.name}</a>
    </h3>
    <div class="slds-tile__detail">
      <p class="slds-truncate" title={objFile.contentDescription} >{objFile.contentDescription}</p>
    </div>
  </article>
</template>
