  @author            : daniel@hyphen8.com
  @last modified on  : 10-09-2025
  @last modified by  : daniel@hyphen8.com
-->
<template>
    
    <template if:false={isLoading}>
        <template if:false={success}>
            <div tabindex="0" class="slds-box validation-box">
                <div class="slds-var-m-around_medium">
                    <div class="slds-text-heading_medium slds-var-m-bottom_medium">
                        {message}
                    </div>
                </div>
            </div>
        </template>

        <template if:true={success}>
            <template if:true={hasValidationErrors}>
                <div class="slds-box validation-box">
                    <div class="slds-var-m-around_medium">
                        <div class="slds-text-heading_medium slds-var-m-bottom_medium">{helpText}</div>
                        <template for:each={pages} for:item="page">
                            <c-h8-form-flow-validation-page-item-component
                                key={page.pageLabel}
                                page={page}
                                affect-text-label={affectTextLabel}>
                            </c-h8-form-flow-validation-page-item-component>
                        </template>
                    </div>
                </div>
            </template>
        </template>
    </template>
</template>
