<template>
    <div class="slds-text-align_right">
        <lightning-button-icon
            icon-name="utility:close"
            title={deleteFileLabel}
            aria-hidden="true"
            onclick={handleDeleteDocument}
            data-documentid={objFile.documentId}
            data-contentversionid={objFile.contentVersionId}
            variant="bare">
        </lightning-button-icon>
    </div>

    <template if:true={showConfirmDelete}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={cancelLabel} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        variant="inverse"
                                        size="small">
                        </lightning-icon>
                    <span class="slds-assistive-text">{cancelLabel}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{deleteFileLabel}</h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <lightning-formatted-rich-text value={deleteFileGuidanceText}></lightning-formatted-rich-text>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                        <div class="slds-form-element slds-form-element_readonly">
                            <span class="slds-form-element__label">{deleteFileFieldLabel}</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">{objFile.name}</div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <footer class="slds-modal__footer">
                <div class="slds-align_absolute-center">
                    <lightning-button label={cancelLabel} class="slds-var-m-right_x-small" onclick={closeModal}></lightning-button>
                    <lightning-button label={deleteFileLabel} onclick={confirmDelete} variant="destructive"></lightning-button>
                </div>
                
            </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
