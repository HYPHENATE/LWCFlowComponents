<template>
  <template if:true={hasErrors}>
    <lightning-card class="slds-var-m-top_medium" tabindex="0" >
        <div class="slds-box validation-box">
            <div class="slds-var-m-around_medium">
            <div class="slds-text-heading_medium slds-var-m-bottom_medium">{helpText}</div>
            <template for:each={pages} for:item="page">
                <c-h8-form-flow-validation-page-item-component key={page.pageName} 
                                                                page={page} 
                                                                affect-text-label={affectTextLabel}>
                </c-h8-form-flow-validation-page-item-component>
            </template>
            </div>
        </div>
    </lightning-card>
  </template>
</template>
