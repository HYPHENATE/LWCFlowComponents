<template>

  <template if:true={isLoading}>
    <div class="slds-align_absolute-center" style="height:5rem">
        <lightning-spinner
            alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </div>
  </template>

  <template if:false={isLoading}>

    <template if:false={success}>

        <div class="slds-box validation-box">
            <div class="slds-var-m-around_medium">
                <div class="slds-text-heading_medium slds-var-m-bottom_medium">
                    {message}
                </div>
              </div>
        </div>

    </template>

    <template if:true={success}>

        <template if:true={hasValidationErrors}>
          <lightning-card class="slds-var-m-top_medium">
            <div class="slds-box validation-box">
              <div class="slds-var-m-around_medium">
                <div class="slds-text-heading_medium slds-var-m-bottom_medium">{helpText}</div>
                <div class="slds-grid slds-wrap">
                  <div class="slds-col slds-size_1-of-12">
                    <div class="slds-clearfix">
                      <div class="slds-float_right">
                        <lightning-icon class="slds-var-m-right_small" icon-name='utility:forward' size="x-small" alternative-text='Page' title='Page'></lightning-icon>
                      </div>
                    </div>
                  </div>
                  <div class="slds-col slds-size_11-of-12">
                    <div class="slds-text-heading_small">
                      {affectTextLabel}
                    </div>
                    <template for:each={validationErrors} for:item="error">
                      <div key={error.questionName}>
                          <lightning-icon class="slds-var-m-right_small" icon-name='utility:error' variant="error" size="x-small" alternative-text={affectTextLabel} title={affectTextLabel}></lightning-icon>
                          <strong>{error.questionName}</strong>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </lightning-card>
        </template>
      </template>
  </template>
</template>
